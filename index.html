<!DOCTYPE html>
<html>
<head>
    <title>Time Counter</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #counter {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }
        #text {
            font-size: 16px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="counter">0 days, 0 hours, 0 minutes</div>
    <div id="text">days since Ethan found a black hole.</div>

    <script>
        function updateCounter() {
            const startDate = new Date('2022-10-01');
            const currentDate = new Date();
            const diffTime = Math.abs(currentDate - startDate);
            
            // Calculate days, hours, and minutes
            const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('counter').textContent = 
                `${days} days, ${hours} hours, ${minutes} minutes`;
        }

        // Update counter immediately and then every minute
        updateCounter();
        setInterval(updateCounter, 1000 * 60); // Update every minute
    </script>
</body>
</html>
